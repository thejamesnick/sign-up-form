<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oden Club SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bd">
<header class="sec1">
    <div id="logoh">
        <div class="bbg">
            <img src="odin-lined.png" alt="Oden Club Logo">
        </div>
    </div>
</header>
<main>
    <div class="sec2">
        <p>This is not a real online service! You know you need something <br>
            like this in your life to help you realize your deepest dreams.<br>
            Sign up now to get started. <br>
        </p>
        <p>You know you want to</p>
    </div>

    <div class="form1">
        <div>
            <p class="ldt">Let's do this</p>
        </div>
        <form>
            <div class="left">
                <label>FIRST NAME</label>
                <br>
                <input type="text">
                <br>
                <label>EMAIL</label>
                <br>
                <input type="email" >
                <br>
                <label>PASSWORD</label>
                <br>
                <input type="password">
            </div>

            <div class="right">
                <label>LAST NAME</label>
                <br>
                <input type="text">
                <br>
                <label>PHONE NUMBER</label>
                <br>
                <input type="number" >
                <br>
                <label>CONFIRM PASSWORD</label>
                <br>
                <input type="password">
            </div>
        </form>
    </div>
    <div class="sec3">
        <button>Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
    <footer></footer>
</main>
</body>
</html>
